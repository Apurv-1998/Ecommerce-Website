<div class = "main-content">

    <div class = "section-content section-content-p30">

        <div class = "container-fluid">

            <div class = "row">

                <!-- Loop Over A Collection Of Products -->

                <div *ngFor = "let temp of products" class = "col-md-3">
                    <div class = "product-box">

                        <a routerLink = "/products/{{ temp.productId }}">
                        <img src = "{{temp.imageUrl}}" class = "image-responsive">
                        </a>

                        <a routerLink = "/products/{{ temp.productId }}">
                        <h1>{{ temp.name }}</h1>
                        </a>

                        
                        <div class = "price">{{ temp.unitPrice | currency: 'INR' }}</div>

                        <!-- Adding The Cart Click handler -->
                        <button (click) = "addToCart(temp)" class = "btn btn-primary btn-sm">Add To Cart</button>

                    </div>

                </div>

                <!-- Checking Whether Products Is Empty Or Not -->
                <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">
                    No Products Found.
                </div>

            </div>

            <!-- Adding Pagination Support -->
            
                <!-- Begin Footer-->

                    <div class = "footer-pagination">
                        <div class = "row">
                            <div class = "col-md-6"></div>

                                <div class = "col-md-6">
                                    <div class = "row">
                                        <div class = "col-md-9" style = "padding-left: 30%">
                                            
                                            <ngb-pagination [(page)] = "page"
                                                            [pageSize] = "limit"
                                                            [collectionSize] = "totalSize"
                                                            (pageChange) = "listProducts()">


                                            </ngb-pagination>

                                        </div>

                                    </div>


                                </div>

                        </div>


                    </div>

                <!-- End Footer -->


        </div>

    </div>

</div>
