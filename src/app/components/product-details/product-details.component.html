<div class = "details-section">

    <div class = "container-fluid">
        
        <img src = "{{ product.imageUrl }}" class = "detail-img">

        <h3>{{ product.name }}</h3>

        <div class = "price">
            {{ product.unitPrice | currency: 'INR' }}
        </div>

        <button (click) = "addToCart(product)" class = "btn btn-primary btn-sm">Add To Cart</button>

        <hr>
        <h4> Description </h4>
        <p>{{ product.description }}</p>


        <a routerLink="/products" class = "mt-5">Back To Product List</a>

    </div>

</div>
