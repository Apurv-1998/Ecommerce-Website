<div class = "main-content">
    <div class = "section-content section-content-p30">
        <div class = "container-fluid">


            <div *ngIf = "cartItems?.length>0">
                <table class = "table table-bordered">

                    <tr>
                        <th width = "20%">Product Image</th>
                        <th width = "50%">Product Details</th>
                        <th width = "30%"></th>
                    </tr>

                    <tr *ngFor = "let temp of cartItems">
                        <td>
                            <img src = "{{ temp.imageUrl }}" class = "image-responsive" width = "150px" />
                        </td>
                        <td>
                            <p>{{ temp.name }}</p>
                            <p>{{ temp.unitPrice | currency: 'INR'}}</p>
                        </td>
                        <td>
                            <!-- Add The Increment and Decrement Quantity Functionality -->
                            <div class = "items">
                                <label>Quantity:</label>
                                <div class = "row no-gutters">
                                    <div class = "col">
                                        <button (click) = "incrementQuantity(temp)" class = "btn btn-primary btn sm">
                                            <i class = " fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <div class = "col ml-4 mr-2">
                                        {{ temp.quantity }}
                                    </div>

                                    <div class = "col">
                                        <button (click) = "decrementQuantity(temp)" class = "btn btn-primary btn sm">
                                            <i class = " fas fa-minus"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class = "col-8"></div>
                            </div>

                            <!-- Adding The Remove Button -->

                            <button (click) = "remove(temp)" class = "btn btn-primary btn-sm mt-2">Remove</button>

                            <p class = "mt-2">Subtotal: {{ temp.unitPrice*temp.quantity | currency: 'INR'}}</p>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2"></td>
                        <td style = "font-weight: bold">
                            <p> Total Quantity: {{ totalQuantity }}</p>
                            <p> Shipping: FREE</p>
                            <p>Total Price: {{ totalPrice | currency: 'INR'}}</p>
                        </td>
                    </tr>

                </table>
            </div>
            
            <div *ngIf = "cartItems?.length == 0" class = "alert alert-warning col-md-12" role = "alert">
                Your Shopping Cart Is Empty
            </div>

        </div>

    </div>
</div>
